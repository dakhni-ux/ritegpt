<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RiteGPT | Universal AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        rite: {
                            purple: '#9333ea',
                            pink: '#db2777',
                            dark: '#0f172a',
                            sidebar: '#f8fafc',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Mobile Keyboard Safety */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        /* The Watermark Background */
        #chat-container::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: url('https://i.postimg.cc/mD8mLRm2/rite-gpt.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.04; /* Very light watermark */
            pointer-events: none;
            z-index: 0;
        }
        .dark #chat-container::before { opacity: 0.07; filter: grayscale(1) invert(1); }

        /* Typography & Logo */
        .brand-text {
            background: linear-gradient(to right, #9333ea, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Markdown Styles */
        .markdown-body pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.75rem; overflow-x: auto; margin: 1rem 0; }
        .markdown-body code { font-family: monospace; background: rgba(147, 51, 234, 0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.9em; }
        .markdown-body p { margin-bottom: 1rem; line-height: 1.6; }
        
        /* Scrollbars */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

        /* Loader */
        #loading { position: fixed; inset: 0; z-index: 9999; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .dark #loading { background: #0f172a; }

        .cursor-blink { display: inline-block; width: 2px; height: 1.2em; background: #9333ea; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-white dark:bg-rite-dark text-slate-900 dark:text-slate-100 transition-colors duration-200">

    <div id="loading">
        <div class="w-12 h-12 border-4 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 brand-text text-xl tracking-widest">RiteGPT</p>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-50 dark:bg-rite-dark p-4 hidden">
        <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 border border-slate-200 dark:border-slate-700">
            <div class="text-center mb-8">
                <img src="https://i.postimg.cc/mD8mLRm2/rite-gpt.png" class="w-16 mx-auto mb-4" alt="Logo">
                <h1 class="text-2xl font-bold brand-text">RiteGPT</h1>
                <p id="auth-title" class="text-slate-500 text-sm mt-1">Sign in to your account</p>
            </div>

            <form id="auth-form" onsubmit="auth.handleSubmit(event)" class="space-y-4">
                <div id="email-group">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 mb-1">Email Address</label>
                    <input type="email" id="auth-email" required class="w-full px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-700 border-none focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                </div>
                <div id="pass-group">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 mb-1">Password</label>
                    <input type="password" id="auth-pass" required class="w-full px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-700 border-none focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                </div>
                <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-purple-500/30">Continue</button>
            </form>
            
            <div class="mt-6 flex flex-col items-center gap-3 text-sm">
                <button onclick="auth.toggleMode()" id="toggle-auth" class="text-purple-600 font-medium">Create an account</button>
                <button onclick="auth.forgotPassword()" class="text-slate-400 italic">Forgot password?</button>
                <div class="w-full h-px bg-slate-200 dark:bg-slate-700 my-2"></div>
                <button onclick="auth.loginGuest()" class="text-slate-600 dark:text-slate-300 font-bold hover:text-purple-500">Continue as Guest</button>
            </div>
        </div>
    </div>

    <div id="app" class="flex h-screen w-full hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-rite-sidebar dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="p-4 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://i.postimg.cc/mD8mLRm2/rite-gpt.png" class="w-8" alt="Logo">
                    <span class="brand-text text-lg">RiteGPT</span>
                </div>
                <button onclick="ui.toggleSidebar()" class="md:hidden p-2"><i class="ph ph-x"></i></button>
            </div>

            <div class="p-4">
                <button onclick="app.newChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition-all text-sm font-medium">
                    <i class="ph ph-plus-circle text-purple-500 text-lg"></i>
                    New Chat
                </button>
            </div>

            <div id="chat-list" class="flex-1 overflow-y-auto custom-scrollbar px-3 space-y-1"></div>

            <div class="p-4 border-t border-slate-200 dark:border-slate-800 space-y-2">
                <div id="admin-badge" class="hidden px-3 py-1 bg-purple-100 text-purple-700 text-[10px] font-bold rounded-full uppercase tracking-tighter w-max mb-2">Admin Panel Active</div>
                <div id="user-info" class="flex items-center gap-3 px-3 py-2 bg-slate-100 dark:bg-slate-800 rounded-xl mb-4">
                    <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-white text-xs font-bold" id="user-initial">G</div>
                    <div class="flex-1 truncate text-xs font-medium" id="user-display">Guest User</div>
                </div>
                <button onclick="app.openSettings()" id="settings-btn" class="hidden flex items-center gap-3 w-full px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-all">
                    <i class="ph ph-gear-six text-lg"></i> Settings
                </button>
                <button onclick="ui.toggleTheme()" class="flex items-center gap-3 w-full px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-all">
                    <i class="ph ph-moon text-lg dark:hidden"></i>
                    <i class="ph ph-sun text-lg hidden dark:block"></i>
                    Theme
                </button>
                <button onclick="auth.logout()" class="flex items-center gap-3 w-full px-3 py-2 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all">
                    <i class="ph ph-sign-out text-lg"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative min-w-0 bg-white dark:bg-rite-dark">
            <header class="flex items-center justify-between p-4 md:px-8 bg-white/80 dark:bg-rite-dark/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100 dark:border-slate-800">
                <button onclick="ui.toggleSidebar()" class="md:hidden p-2 -ml-2"><i class="ph ph-list text-2xl"></i></button>
                <div class="flex items-center gap-2">
                    <span id="chat-title-display" class="font-bold text-slate-400 text-sm truncate max-w-[150px] md:max-w-xs">Untitled Chat</span>
                </div>
                <div class="w-10"></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar relative">
                <div id="messages" class="max-w-3xl mx-auto p-4 md:p-8 space-y-8 pb-32">
                    </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 md:p-8 bg-gradient-to-t from-white via-white to-transparent dark:from-rite-dark dark:via-rite-dark">
                <div class="max-w-3xl mx-auto relative group">
                    <div id="input-container" class="flex items-end gap-2 p-2 bg-slate-100 dark:bg-slate-800 rounded-3xl border-2 border-transparent focus-within:border-purple-500/50 transition-all shadow-xl">
                        <textarea id="user-input" rows="1" placeholder="Ask RiteGPT anything..." 
                            class="flex-1 bg-transparent border-none focus:ring-0 px-4 py-3 resize-none max-h-40 custom-scrollbar text-sm md:text-base"></textarea>
                        <button id="send-btn" onclick="app.send()" class="p-3 bg-purple-600 text-white rounded-2xl hover:scale-105 active:scale-95 transition-all disabled:opacity-50">
                            <i class="ph ph-paper-plane-right-fill text-xl"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-center mt-3 text-slate-400 uppercase tracking-widest font-bold">Powered by RiteGPT Pro Architecture</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm hidden p-4">
        <div class="w-full max-w-lg bg-white dark:bg-slate-800 rounded-3xl p-8 shadow-2xl animate-fade-in">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="ph ph-sliders text-purple-500"></i> Admin Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">OpenRouter API Key</label>
                    <input type="password" id="admin-key-input" class="w-full px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-700 border-none focus:ring-2 focus:ring-purple-500 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">Model Name</label>
                    <input type="text" id="admin-model-input" placeholder="deepseek/deepseek-r1:free" class="w-full px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-700 border-none focus:ring-2 focus:ring-purple-500 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">System Prompt</label>
                    <textarea id="admin-prompt-input" rows="4" class="w-full px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-700 border-none focus:ring-2 focus:ring-purple-500 transition-all outline-none resize-none"></textarea>
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="app.closeSettings()" class="flex-1 py-3 font-bold text-slate-500 hover:bg-slate-100 rounded-xl transition-all">Cancel</button>
                <button onclick="app.saveSettings()" class="flex-1 py-3 font-bold bg-purple-600 text-white rounded-xl shadow-lg shadow-purple-500/20 hover:bg-purple-700">Save Config</button>
            </div>
        </div>
    </div>

    <script>
        /** * RiteGPT - Core Application Logic
         * Senior Frontend Engineer Implementation
         */

        const STORE_KEY = "ritegpt_config_v1";
        const USERS_KEY = "ritegpt_users_v1";
        const ADMIN_EMAIL = "admin@ritegpt.pro";

        // --- AUTH SYSTEM ---
        const auth = {
            mode: 'login', // login | register
            currentUser: null,

            init() {
                const session = sessionStorage.getItem('rite_session');
                if (session) {
                    this.currentUser = JSON.parse(session);
                    app.init();
                } else {
                    document.getElementById('auth-screen').classList.remove('hidden');
                    document.getElementById('loading').style.display = 'none';
                }
            },

            handleSubmit(e) {
                e.preventDefault();
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-pass').value;
                const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');

                if (this.mode === 'login') {
                    const user = users.find(u => u.email === email && u.pass === pass);
                    // Default Admin Hardcode (if first run)
                    if (email === ADMIN_EMAIL && pass === "admin123") {
                        this.login({ email, role: 'admin' });
                    } else if (user) {
                        this.login(user);
                    } else {
                        alert("Invalid credentials.");
                    }
                } else {
                    if (users.find(u => u.email === email)) return alert("User exists.");
                    const newUser = { email, pass, role: 'user', chats: [] };
                    users.push(newUser);
                    localStorage.setItem(USERS_KEY, JSON.stringify(users));
                    this.login(newUser);
                }
            },

            login(user) {
                this.currentUser = user;
                sessionStorage.setItem('rite_session', JSON.stringify(user));
                document.getElementById('auth-screen').classList.add('hidden');
                app.init();
            },

            loginGuest() {
                this.login({ email: 'Guest', role: 'guest' });
            },

            logout() {
                sessionStorage.removeItem('rite_session');
                location.reload();
            },

            toggleMode() {
                this.mode = this.mode === 'login' ? 'register' : 'login';
                document.getElementById('auth-title').innerText = this.mode === 'login' ? 'Sign in to your account' : 'Create a new account';
                document.getElementById('toggle-auth').innerText = this.mode === 'login' ? 'Create an account' : 'Already have an account?';
            },

            forgotPassword() {
                alert("Demo Version: Password reset link sent to the abyss. Contact admin@ritegpt.pro.");
            }
        };

        // --- CHAT APP ---
        const app = {
            config: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are RiteGPT, a professional AI assistant.'
            },
            chats: [],
            currentChatId: null,

            init() {
                // Load global admin settings
                const savedConfig = localStorage.getItem(STORE_KEY);
                if (savedConfig) this.config = JSON.parse(savedConfig);

                // Load user chats
                if (auth.currentUser.role !== 'guest') {
                    const allUserData = JSON.parse(localStorage.getItem(`rite_chats_${auth.currentUser.email}`) || '[]');
                    this.chats = allUserData;
                }

                // UI setup
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('user-display').innerText = auth.currentUser.email;
                document.getElementById('user-initial').innerText = auth.currentUser.email.charAt(0).toUpperCase();
                
                if (auth.currentUser.role === 'admin') {
                    document.getElementById('settings-btn').classList.remove('hidden');
                    document.getElementById('admin-badge').classList.remove('hidden');
                }

                this.renderChatList();
                this.newChat();

                // Auto-resize textarea
                const tx = document.getElementById('user-input');
                tx.addEventListener("input", function() {
                    this.style.height = "auto";
                    this.style.height = (this.scrollHeight) + "px";
                });
            },

            newChat() {
                this.currentChatId = Date.now();
                this.renderMessages([]);
                document.getElementById('chat-title-display').innerText = "Untitled Chat";
            },

            renderChatList() {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                this.chats.slice().reverse().forEach(chat => {
                    const div = document.createElement('div');
                    div.className = `flex items-center gap-2 p-3 rounded-xl cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-800 transition-all text-sm group ${this.currentChatId === chat.id ? 'bg-slate-100 dark:bg-slate-800 border-l-4 border-purple-500' : ''}`;
                    div.innerHTML = `
                        <i class="ph ph-chat-centered-text"></i>
                        <span class="flex-1 truncate">${chat.title}</span>
                        <button onclick="event.stopPropagation(); app.deleteChat(${chat.id})" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500"><i class="ph ph-trash"></i></button>
                    `;
                    div.onclick = () => this.loadChat(chat.id);
                    list.appendChild(div);
                });
            },

            loadChat(id) {
                const chat = this.chats.find(c => c.id === id);
                if (chat) {
                    this.currentChatId = id;
                    document.getElementById('chat-title-display').innerText = chat.title;
                    this.renderMessages(chat.messages);
                    this.renderChatList();
                }
            },

            deleteChat(id) {
                this.chats = this.chats.filter(c => c.id !== id);
                this.saveToDisk();
                if (this.currentChatId === id) this.newChat();
                this.renderChatList();
            },

            renderMessages(msgs) {
                const container = document.getElementById('messages');
                container.innerHTML = '';
                
                if (msgs.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-20 text-center animate-fade-in">
                            <img src="https://i.postimg.cc/mD8mLRm2/rite-gpt.png" class="w-20 opacity-20 mb-6 grayscale" alt="Logo">
                            <h2 class="text-3xl font-extrabold text-slate-200 dark:text-slate-700">How can I help you today?</h2>
                        </div>
                    `;
                    return;
                }

                msgs.forEach(m => this.appendMessage(m.role, m.content));
            },

            appendMessage(role, content) {
                const container = document.getElementById('messages');
                const welcome = container.querySelector('div[class*="py-20"]');
                if (welcome) welcome.remove();

                const div = document.createElement('div');
                div.className = `flex gap-4 ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`;
                
                const html = role === 'user' 
                    ? `<div class="bg-purple-600 text-white px-5 py-3 rounded-2xl rounded-tr-none max-w-[85%] shadow-md text-sm md:text-base">${this.escape(content)}</div>`
                    : `<div class="w-full">
                        <div class="flex items-center gap-2 mb-2">
                             <img src="https://i.postimg.cc/mD8mLRm2/rite-gpt.png" class="w-5" alt="Logo">
                             <span class="text-xs font-bold uppercase tracking-widest text-purple-500">RiteGPT Assistant</span>
                        </div>
                        <div class="markdown-body text-slate-700 dark:text-slate-200 text-sm md:text-base leading-relaxed pl-7">${DOMPurify.sanitize(marked.parse(content))}</div>
                       </div>`;
                
                div.innerHTML = html;
                container.appendChild(div);
                this.scroll();
                return div;
            },

            async send() {
                const input = document.getElementById('user-input');
                const btn = document.getElementById('send-btn');
                const content = input.value.trim();
                
                if (!content || this.isGenerating) return;
                if (!this.config.apiKey) return alert("Admin has not configured the API key yet.");

                this.isGenerating = true;
                input.value = '';
                input.style.height = "auto";
                btn.disabled = true;

                // Add to memory
                const activeChat = this.getOrCreateChat();
                activeChat.messages.push({ role: 'user', content });
                this.appendMessage('user', content);

                // Placeholder for AI
                const aiDiv = this.appendMessage('assistant', '<span class="cursor-blink"></span>');
                const aiTarget = aiDiv.querySelector('.markdown-body');
                let fullText = "";

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${this.config.apiKey}`,
                            "Content-Type": "application/json",
                            "X-Title": "RiteGPT"
                        },
                        body: JSON.stringify({
                            model: this.config.model,
                            messages: [
                                { role: "system", content: this.config.systemPrompt },
                                ...activeChat.messages
                            ],
                            stream: true
                        })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    const token = data.choices[0]?.delta?.content || "";
                                    fullText += token;
                                    aiTarget.innerHTML = DOMPurify.sanitize(marked.parse(fullText + '<span class="cursor-blink"></span>'));
                                    this.scroll();
                                } catch (e) {}
                            }
                        }
                    }
                    
                    aiTarget.innerHTML = DOMPurify.sanitize(marked.parse(fullText));
                    activeChat.messages.push({ role: 'assistant', content: fullText });
                    if (activeChat.messages.length === 2) activeChat.title = content.substring(0, 30) + '...';
                    this.saveToDisk();
                    this.renderChatList();

                } catch (err) {
                    aiTarget.innerHTML = `<span class="text-red-500 italic">Failed to communicate with RiteGPT engine.</span>`;
                } finally {
                    this.isGenerating = false;
                    btn.disabled = false;
                }
            },

            getOrCreateChat() {
                let chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) {
                    chat = { id: this.currentChatId, title: 'New Chat', messages: [] };
                    this.chats.push(chat);
                }
                return chat;
            },

            saveToDisk() {
                if (auth.currentUser.role === 'guest') return;
                localStorage.setItem(`rite_chats_${auth.currentUser.email}`, JSON.stringify(this.chats));
            },

            scroll() {
                const scroller = document.getElementById('chat-container');
                scroller.scrollTo({ top: scroller.scrollHeight, behavior: 'smooth' });
            },

            escape(html) {
                return html.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            },

            openSettings() {
                document.getElementById('admin-key-input').value = this.config.apiKey;
                document.getElementById('admin-model-input').value = this.config.model;
                document.getElementById('admin-prompt-input').value = this.config.systemPrompt;
                document.getElementById('settings-modal').classList.remove('hidden');
            },

            closeSettings() {
                document.getElementById('settings-modal').classList.add('hidden');
            },

            saveSettings() {
                this.config.apiKey = document.getElementById('admin-key-input').value.trim();
                this.config.model = document.getElementById('admin-model-input').value.trim();
                this.config.systemPrompt = document.getElementById('admin-prompt-input').value.trim();
                localStorage.setItem(STORE_KEY, JSON.stringify(this.config));
                this.closeSettings();
                alert("Config Saved Globally.");
            }
        };

        const ui = {
            toggleTheme() {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('rite_theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            },
            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
            }
        };

        // Initialize on load
        window.onload = () => {
            if (localStorage.getItem('rite_theme') === 'dark') document.documentElement.classList.add('dark');
            auth.init();
        };

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                e.preventDefault();
                app.send();
            }
        });
