<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        body { transition: background-color 0.3s; background-color: #ffffff; color: #1a1a1a; }
        .dark body { background-color: #0b0b0b; color: #f0f0f0; }

        #chat-container::before {
            content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background-image: url('logo.png'); background-repeat: no-repeat; background-position: center; background-size: contain;
            opacity: 0.015; pointer-events: none; z-index: -1;
        }

        .ai-reply-text { line-height: 1.8; font-size: 0.95rem; }
        .ai-reply-text p { margin-bottom: 1.2rem; }
        .model-pill { padding: 6px 14px; border-radius: 20px; border: 1px solid #e5e7eb; font-size: 10px; font-weight: bold; cursor: pointer; background: #f9fafb; color: #6b7280; white-space: nowrap; }
        .dark .model-pill { border: 1px solid #262626; background: #171717; color: #a3a3a3; }
        .model-pill.active { background: #4285f4 !important; color: #fff !important; border-color: #4285f4; }
        
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 2000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex h-full overflow-hidden">

    <div id="auth-modal" class="modal-bg">
        <div class="w-full max-w-sm p-8 text-center bg-white dark:bg-[#171717] border border-gray-200 dark:border-zinc-800 rounded-[32px] shadow-2xl relative">
            <button onclick="closeAuth()" class="absolute top-6 right-6 text-gray-400"><i class="fa-solid fa-xmark text-xl"></i></button>
            <img src="logo.png" class="w-12 h-12 mx-auto mb-4" onerror="this.style.display='none'">
            <h2 class="text-2xl font-bold mb-2">Save your history</h2>
            <p class="text-xs text-gray-500 mb-6">Create an account to access chats across devices.</p>
            <div class="space-y-3">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 outline-none text-sm dark:text-white">
                <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 outline-none text-sm dark:text-white">
                <button onclick="handleAuth('in')" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black font-black rounded-2xl text-xs">LOG IN</button>
                <button onclick="handleAuth('up')" class="w-full py-4 bg-gray-100 dark:bg-zinc-800 text-black dark:text-white font-black rounded-2xl text-xs border border-gray-200 dark:border-zinc-700">CREATE ACCOUNT</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="w-66 bg-gray-50 dark:bg-[#0a0a0a] border-r border-gray-200 dark:border-zinc-800 flex flex-col hidden md:flex">
        <div class="p-4"><button onclick="createNewChat()" class="w-full py-3 bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 rounded-xl text-xs font-bold shadow-sm">+ New Chat</button></div>
        <div id="history" class="flex-1 overflow-y-auto px-4 space-y-2"></div>
        
        <div class="p-4 border-t border-gray-200 dark:border-zinc-800 space-y-1">
            <button id="auth-btn" onclick="openAuth()" class="w-full text-left p-3 text-[10px] font-bold uppercase text-blue-500"><i class="fa-solid fa-user-plus mr-2"></i> Join RiteGPT</button>
            <button onclick="toggleTheme()" class="w-full text-left p-3 text-[10px] font-bold uppercase"><i class="fa-solid fa-moon mr-2"></i> Appearance</button>
            <button id="adm-btn" onclick="document.getElementById('adm-modal').classList.remove('hidden')" class="hidden w-full text-left p-3 text-[10px] text-purple-500 font-bold uppercase"><i class="fa-solid fa-crown mr-2"></i> Admin</button>
            <button id="logout-btn" onclick="logout()" class="hidden w-full text-left p-3 text-[10px] text-zinc-400 font-bold uppercase hover:text-red-500"><i class="fa-solid fa-power-off mr-2"></i> Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-[#0b0b0b]">
        <header class="h-14 border-b border-gray-200 dark:border-zinc-800 flex items-center px-6 justify-between bg-white/80 dark:bg-[#0b0b0b]/80 backdrop-blur-md z-10">
            <div class="flex items-center gap-3">
                <img src="logo.png" class="w-6 h-6" onerror="this.style.display='none'">
                <span class="brand-text font-black text-lg">RiteGPT</span>
            </div>
            <span id="user-badge" class="text-[9px] text-gray-400 font-bold tracking-widest uppercase">Anonymous</span>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 flex flex-col">
            <div id="messages" class="max-w-3xl mx-auto w-full space-y-8"></div>
        </div>

        <div class="p-4 md:pb-8">
            <div class="max-w-3xl mx-auto">
                <div id="pill-box" class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar"></div>
                <div class="bg-gray-100 dark:bg-zinc-900 rounded-[24px] p-2 flex items-center border border-gray-200 dark:border-zinc-800 focus-within:border-blue-500 transition-all">
                    <input id="input" type="text" placeholder="Ask anything..." class="flex-1 bg-transparent p-3 outline-none text-sm ml-2">
                    <button onclick="send()" class="w-10 h-10 bg-black dark:bg-white text-white dark:text-black rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="adm-modal" class="modal-bg" style="display:none">
        <div class="bg-white dark:bg-zinc-900 p-8 rounded-[32px] w-full max-w-sm">
            <input id="new-key" type="password" placeholder="API Key" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-black border border-gray-200 dark:border-zinc-800 mb-3 outline-none dark:text-white">
            <textarea id="new-models" placeholder="Models" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-black border border-gray-200 dark:border-zinc-800 mb-6 h-32 outline-none text-xs dark:text-white"></textarea>
            <button onclick="save()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">SAVE CONFIG</button>
            <button onclick="document.getElementById('adm-modal').style.display='none'" class="w-full mt-2 text-xs text-gray-400">CLOSE</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const DB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        const sb = supabase.createClient(DB_URL, DB_KEY);

        let config = { key: "", models: [], active: "", user: null, sessionId: Date.now().toString() };

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                config.user = session.user;
                document.getElementById('auth-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('user-badge').innerText = session.user.email.split('@')[0];
                if(session.user.email === "admin@ritegpt.pro") document.getElementById('adm-btn').classList.remove('hidden');
            }
            
            const { data } = await sb.from('config').select('*').order('id', { ascending: false }).limit(1).single();
            if(data) {
                config.key = data.api_key;
                config.models = data.model_name.split(',').map(m => m.trim());
                config.active = config.models[0];
                renderPills();
            }
            if(config.user) loadHistory();
        }

        function createNewChat() {
            config.sessionId = Date.now().toString();
            document.getElementById('messages').innerHTML = '';
            if(!config.user) openAuth(); // Suggest login on new chat if anonymous
            else loadHistory();
        }

        async function loadChatSession(sid) {
            config.sessionId = sid;
            const { data } = await sb.from('messages').select('*').eq('session_id', sid).order('created_at', { ascending: true });
            const mBox = document.getElementById('messages');
            mBox.innerHTML = '';
            data.forEach(m => addMsgUI(m.role === 'user' ? 'user' : 'ai', m.content, false));
            loadHistory();
        }

        async function send() {
            const input = document.getElementById('input');
            const txt = input.value.trim(); if(!txt) return;
            input.value = '';
            addMsgUI('user', txt);
            const ai = addMsgUI('ai', '<i class="fa-solid fa-spinner fa-spin"></i>');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: config.active, messages: [{role: "user", content: txt}] })
                });
                const d = await res.json();
                const reply = d.choices[0].message.content;
                ai.innerHTML = `<div class="ai-reply-text">${marked.parse(reply)}</div>`;
                
                if(config.user) {
                    await sb.from('messages').insert([{ user_id: config.user.id, session_id: config.sessionId, role: 'user', content: txt, title: txt.substring(0,30) }, { user_id: config.user.id, session_id: config.sessionId, role: 'assistant', content: reply }]);
                    loadHistory();
                }
            } catch { ai.innerText = "Error API."; }
        }

        function addMsgUI(role, content, scroll = true) {
            const m = document.getElementById('messages');
            const d = document.createElement('div');
            d.className = role === 'user' ? "ml-auto bg-blue-500 text-white p-4 rounded-2xl max-w-[85%] text-sm" : "mr-auto p-4 max-w-full text-sm";
            const icon = role === 'ai' ? '<i class="fa-solid fa-robot mr-3 text-blue-500"></i>' : '';
            d.innerHTML = role === 'ai' && !content.includes('spinner') ? `${icon}<div class="ai-reply-text">${marked.parse(content)}</div>` : content;
            m.appendChild(d);
            if(scroll) document.getElementById('chat-container').scrollTo({ top: m.scrollHeight, behavior: 'smooth' });
            return d;
        }

        async function loadHistory() {
            if(!config.user) return;
            const { data } = await sb.from('messages').select('session_id, content').eq('user_id', config.user.id).order('created_at', { ascending: false });
            const list = document.getElementById('history');
            list.innerHTML = '';
            const unique = [...new Map(data.map(item => [item.session_id, item])).values()];
            unique.forEach(s => {
                const item = document.createElement('div');
                const isActive = s.session_id === config.sessionId;
                item.className = `p-3 text-[11px] rounded-xl cursor-pointer truncate transition-all ${isActive ? 'bg-blue-500/10 text-blue-500 font-bold border border-blue-500/20' : 'opacity-50 hover:bg-gray-100 dark:hover:bg-zinc-900'}`;
                item.innerHTML = `<i class="fa-regular fa-message mr-2"></i> ${s.content.substring(0,25)}...`;
                item.onclick = () => loadChatSession(s.session_id);
                list.appendChild(item);
            });
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value.trim();
            if(!email || !password) return alert("Fill fields.");
            const { error } = type === 'in' ? await sb.auth.signInWithPassword({email, password}) : await sb.auth.signUp({email, password});
            if(error) alert(error.message); else location.reload();
        }

        function openAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
        function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; }
        function renderPills() {
            const box = document.getElementById('pill-box'); box.innerHTML = '';
            config.models.forEach(m => {
                const p = document.createElement('div'); p.className = `model-pill ${m === config.active ? 'active' : ''}`;
                p.innerText = m.split('/').pop().toUpperCase().replace(':FREE','');
                p.onclick = () => { config.active = m; renderPills(); }; box.appendChild(p);
            });
        }
        function save() { sb.from('config').insert([{ api_key: document.getElementById('new-key').value, model_name: document.getElementById('new-models').value }]).then(()=>location.reload()); }
        function logout() { sb.auth.signOut().then(()=>location.reload()); }
        document.getElementById('input').onkeydown = (e) => { if(e.key === 'Enter') send(); };
        window.onload = init;
    </script>
</body>
</html>
