<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteGPT | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .dark { background-color: #131314; color: #e3e3e3; }
        .chat-bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; margin-bottom: 10px; }
        .user-bubble { background: #f0f4f9; align-self: flex-end; color: #1f1f1f; }
        .ai-bubble { background: transparent; align-self: flex-start; }
        .model-btn { padding: 6px 14px; border-radius: 20px; border: 1px solid #333; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .model-btn.active { background: #4285f4; border-color: #4285f4; color: white; }
        #history-sidebar::-webkit-scrollbar { width: 4px; }
        #history-sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="flex h-full dark">

    <aside class="w-64 bg-[#1e1f20] border-r border-zinc-800 flex flex-col hidden md:flex">
        <div class="p-4 border-b border-zinc-800">
            <button onclick="newChat()" class="w-full py-3 bg-zinc-800 hover:bg-zinc-700 rounded-xl text-sm font-bold transition-all">+ New Chat</button>
        </div>
        <div id="history-sidebar" class="flex-1 overflow-y-auto p-3 space-y-2">
            </div>
        <div class="p-4 space-y-2 border-t border-zinc-800">
            <button id="admin-btn" onclick="document.getElementById('admin-modal').classList.remove('hidden')" class="hidden w-full text-left p-2 text-[10px] text-purple-400 font-bold uppercase hover:bg-zinc-800 rounded">
                <i class="fa-solid fa-crown mr-2"></i> Admin Panel
            </button>
            <button onclick="signOut()" class="w-full text-left p-2 text-[10px] text-zinc-500 font-bold uppercase hover:text-red-400">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full">
        <header class="h-14 border-b border-zinc-800 flex items-center px-6">
            <h1 class="brand-text text-xl">RiteGPT</h1>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-6 flex flex-col space-y-4">
            <div id="welcome-screen" class="text-center mt-20">
                <h2 class="text-3xl font-bold opacity-20">How can I help you today?</h2>
            </div>
        </div>

        <div class="p-4 max-w-4xl mx-auto w-full">
            <div id="model-switcher" class="flex gap-2 mb-3 overflow-x-auto no-scrollbar pb-2">
                </div>
            <div class="relative bg-zinc-900 border border-zinc-700 rounded-2xl flex items-end p-2 focus-within:border-blue-500 transition-all">
                <textarea id="user-input" rows="1" placeholder="Ask anything..." class="w-full bg-transparent p-3 outline-none resize-none text-sm"></textarea>
                <button id="send-btn" class="p-3 text-blue-500 hover:scale-110 transition-transform"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <div id="admin-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-zinc-900 border border-zinc-700 p-8 rounded-3xl w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Admin Config</h2>
            <input type="password" id="api-key-input" placeholder="OpenRouter API Key" class="w-full p-4 rounded-xl bg-zinc-800 border-zinc-700 mb-4 outline-none">
            <textarea id="model-list-input" placeholder="Model IDs (comma separated)" class="w-full p-4 rounded-xl bg-zinc-800 border-zinc-700 mb-6 h-32 outline-none"></textarea>
            <div class="flex gap-3">
                <button onclick="saveAdminSettings()" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold">Save Changes</button>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="flex-1 py-4 bg-zinc-800 rounded-2xl font-bold">Close</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let system = { key: "", models: [], activeModel: "" };

        async function init() {
            const { data: { user } } = await _sb.auth.getUser();
            if (!user) { window.location.href = "login.html"; return; } // Adjust to your login page filename
            
            if (user.email === "admin@ritegpt.pro") {
                document.getElementById('admin-btn').classList.remove('hidden');
            }

            await fetchConfig();
            await fetchHistory();
        }

        async function fetchConfig() {
            // Fix: Pull the LATEST row by ordering by ID descending
            const { data } = await _sb.from('config').select('*').order('id', { ascending: false }).limit(1).single();
            if (data) {
                system.key = data.api_key;
                system.models = data.model_name.split(',').map(m => m.trim());
                system.activeModel = system.models[0];
                renderModelSwitcher();
            }
        }

        function renderModelSwitcher() {
            const container = document.getElementById('model-switcher');
            container.innerHTML = '';
            system.models.forEach(m => {
                const btn = document.createElement('button');
                btn.className = `model-btn ${m === system.activeModel ? 'active' : ''}`;
                btn.innerText = m.split('/').pop().replace(':free', '').toUpperCase();
                btn.onclick = () => { system.activeModel = m; renderModelSwitcher(); };
                container.appendChild(btn);
            });
        }

        async function fetchHistory() {
            const { data } = await _sb.from('messages').select('*').order('created_at', { ascending: false });
            const sidebar = document.getElementById('history-sidebar');
            sidebar.innerHTML = '';
            
            if (data) {
                // Group messages by content to show unique chat titles
                const uniqueThreads = [...new Map(data.filter(m => m.role === 'user').map(item => [item.content.substring(0, 30), item])).values()];
                uniqueThreads.forEach(thread => {
                    const div = document.createElement('div');
                    div.className = "p-3 text-xs text-zinc-400 hover:bg-zinc-800 rounded-lg cursor-pointer truncate transition-all";
                    div.innerHTML = `<i class="fa-regular fa-message mr-2 opacity-50"></i> ${thread.content}`;
                    div.onclick = () => loadFullChat(thread.content);
                    sidebar.appendChild(div);
                });
            }
        }

        async function runChat() {
            const input = document.getElementById('user-input');
            const prompt = input.value.trim();
            if (!prompt || !system.key) return;

            input.value = '';
            document.getElementById('welcome-screen').classList.add('hidden');
            appendBubble('user', prompt);
            const aiRef = appendBubble('ai', '...');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${system.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: system.activeModel, messages: [{role: "user", content: prompt}] })
                });
                const d = await res.json();
                const reply = d.choices[0].message.content;
                aiRef.innerHTML = marked.parse(reply);
                saveMessage('user', prompt);
                saveMessage('assistant', reply);
            } catch (e) { aiRef.innerText = "Error connecting to AI."; }
        }

        function appendBubble(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `chat-bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = role === 'user' ? text : marked.parse(text);
            container.appendChild(div);
            container.scrollTo(0, container.scrollHeight);
            return div;
        }

        async function saveMessage(role, content) {
            const { data: { user } } = await _sb.auth.getUser();
            await _sb.from('messages').insert([{ user_id: user.id, role, content }]);
            fetchHistory(); // Refresh sidebar
        }

        async function saveAdminSettings() {
            const k = document.getElementById('api-key-input').value;
            const m = document.getElementById('model-list-input').value;
            await _sb.from('config').insert([{ key_name: 'admin_settings', api_key: k, model_name: m }]);
            location.reload();
        }

        function newChat() { location.reload(); }
        async function signOut() { await _sb.auth.signOut(); location.reload(); }

        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); runChat(); } };

        init();
    </script>
</body>
</html>
