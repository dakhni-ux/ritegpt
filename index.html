<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rite GPT | Universal AI</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #ffffff; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: sans-serif; }
        .dark body { background-color: #0f172a; }

        /* Centered Watermark */
        .watermark-layer {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
        }
        .watermark-layer img { width: 350px; height: auto; }

        /* Scroll Area Fixes */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            z-index: 10;
            scroll-behavior: smooth;
        }

        .bubble { max-width: 85%; padding: 1rem; border-radius: 1.25rem; margin-bottom: 1.5rem; line-height: 1.6; }
        .user-bubble { background: #8b5cf6; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
        .ai-bubble { background: #f1f5f9; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 0; }
        .dark .ai-bubble { background: #1e293b; color: #f1f5f9; }

        #input-dock { padding: 1rem; background: transparent; z-index: 20; border-top: 1px solid #f1f5f9; }
        .dark #input-dock { border-color: #1e293b; }
        
        #auth-overlay { position: fixed; inset: 0; z-index: 100; background: white; display: flex; align-items: center; justify-content: center; }
        .dark #auth-overlay { background: #0f172a; }
    </style>
</head>
<body class="dark:text-white">

    <div class="watermark-layer">
        <img src="logo.png" alt="Rite GPT Watermark" onerror="this.src='./logo.png';">
    </div>

    <div id="auth-overlay">
        <div class="max-w-md w-full p-8 text-center">
            <img src="logo.png" class="w-24 h-24 mx-auto mb-6" onerror="this.src='./logo.png';">
            <h1 class="text-4xl font-black mb-2 tracking-tighter text-purple-600">RITE GPT</h1>
            <p class="text-slate-400 mb-8 font-medium">Universal AI Interface</p>
            
            <form id="login-form" class="space-y-4 text-left">
                <div>
                    <label class="text-xs font-bold uppercase text-slate-500 ml-1">Email ID</label>
                    <input type="email" id="auth-email" placeholder="name@example.com" required
                        class="w-full p-4 mt-1 rounded-2xl border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                </div>
                <div>
                    <label class="text-xs font-bold uppercase text-slate-500 ml-1">Password</label>
                    <input type="password" id="auth-password" placeholder="••••••••" required
                        class="w-full p-4 mt-1 rounded-2xl border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                </div>
                <button type="submit" class="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-2xl shadow-lg transition-transform active:scale-95">
                    Sign In
                </button>
            </form>

            <button onclick="alert('Google Sign-In is currently in development for this repository.')" 
                class="w-full mt-4 py-4 border border-slate-200 dark:border-slate-700 flex items-center justify-center gap-2 font-medium rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5">
                Continue with Google
            </button>
            
            <div class="mt-8 flex flex-col gap-3">
                <button id="guest-btn" class="text-slate-400 text-sm hover:text-purple-600">Continue as Guest</button>
                <button id="forgot-btn" class="text-purple-600 text-sm font-semibold hover:underline">Forgot Password?</button>
            </div>
        </div>
    </div>

    <header class="h-16 flex items-center justify-between px-6 border-b dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-30">
        <div class="flex items-center gap-2">
            <img src="logo.png" class="w-8 h-8" onerror="this.src='./logo.png';">
            <span class="font-bold text-xl text-purple-600">Rite GPT</span>
        </div>
        <button onclick="location.reload()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
    </header>

    <div id="messages-container">
        <div class="bubble ai-bubble">
            Hello! I am Rite GPT. My systems are initialized. How can I help you today?
        </div>
        <div id="scroll-anchor"></div>
    </div>

    <div id="input-dock">
        <div class="max-w-4xl mx-auto flex gap-3 items-end bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl">
            <textarea id="chat-input" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent p-3 outline-none resize-none"></textarea>
            <button id="send-btn" class="w-12 h-12 bg-purple-600 text-white rounded-xl flex items-center justify-center hover:scale-105 transition-transform">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
        <p class="text-[10px] text-center mt-2 text-slate-400 uppercase tracking-widest">Rite GPT v1.0 | OpenRouter Engine</p>
    </div>

    <script>
        const API_KEY = "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";
        const ADMIN_EMAIL = "admin@ritegpt.pro";
        const ADMIN_EMAIL_ALT = "admin@ritegpt.com";
        const ADMIN_PASS = "Kani@2211$";

        const authOverlay = document.getElementById('auth-overlay');
        const loginForm = document.getElementById('login-form');
        const messagesDiv = document.getElementById('messages-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const scrollAnchor = document.getElementById('scroll-anchor');

        // Authentication Logic
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;

            if ((email === ADMIN_EMAIL || email === ADMIN_EMAIL_ALT) && pass === ADMIN_PASS) {
                authOverlay.style.display = 'none';
            } else if (email !== ADMIN_EMAIL && email !== ADMIN_EMAIL_ALT) {
                // Allow non-admin login for testing
                authOverlay.style.display = 'none';
            } else {
                alert("Incorrect Admin Password.");
            }
        };

        document.getElementById('guest-btn').onclick = () => authOverlay.style.display = 'none';
        
        document.getElementById('forgot-btn').onclick = () => {
            const email = document.getElementById('auth-email').value;
            if(!email) { alert("Please enter your email address first."); return; }
            alert(`A password reset link has been sent to ${email}`);
        };

        // Chat Logic
        async function handleSend() {
            const text = chatInput.value.trim();
            if(!text) return;

            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            appendMessage('user', text);
            const aiBox = appendMessage('ai', '<i class="fa-solid fa-spinner animate-spin"></i> Thinking...');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{role: "user", content: text}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                aiBox.innerHTML = DOMPurify.sanitize(marked.parse(reply));
            } catch (err) {
                aiBox.innerText = "Error: AI not responding. Check API key.";
            } finally {
                scrollToBottom();
            }
        }

        function appendMessage(role, content) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            bubble.innerHTML = content;
            messagesDiv.insertBefore(bubble, scrollAnchor);
            scrollToBottom();
            return bubble;
        }

        function scrollToBottom() {
            scrollAnchor.scrollIntoView({ behavior: 'smooth' });
            // Fail-safe scroll
            setTimeout(() => { messagesDiv.scrollTop = messagesDiv.scrollHeight; }, 100);
        }

        sendBtn.onclick = handleSend;
        chatInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } };
        
        chatInput.oninput = function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        };
    </script>
</body>
</html>
