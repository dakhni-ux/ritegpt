<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteGPT | Universal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        body { transition: background 0.3s, color 0.3s; }
        .dark body { background-color: #131314; color: #e3e3e3; }
        
        /* Model Selection Pills */
        .model-chip { 
            padding: 8px 16px; 
            border-radius: 12px; 
            border: 1px solid #e5e7eb; 
            font-size: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            white-space: nowrap; 
            transition: all 0.2s ease;
            background: #fff;
            color: #374151;
        }
        .dark .model-chip { background: #1e1f20; border-color: #3c4043; color: #9aa0a6; }
        
        .model-chip.active { 
            background: #4285f4; 
            color: white !important; 
            border-color: #4285f4; 
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .chat-bubble { max-width: 85%; padding: 14px 18px; border-radius: 20px; margin-bottom: 12px; line-height: 1.6; }
        .user-bubble { background: #f0f4f9; align-self: flex-end; color: #1f1f1f; }
        .dark .user-bubble { background: #2f2f2f; color: #e3e3e3; }
        .ai-bubble { align-self: flex-start; background: transparent; }

        #auth-overlay { position: fixed; inset: 0; background: inherit; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex h-full overflow-hidden">

    <div id="auth-overlay">
        <div class="w-full max-w-sm p-8 text-center bg-white dark:bg-zinc-900 rounded-3xl shadow-2xl border dark:border-zinc-800">
            <h1 class="text-4xl brand-text mb-8">RiteGPT</h1>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" required class="w-full p-4 rounded-2xl bg-zinc-100 dark:bg-zinc-800 border-none outline-none">
                <input type="password" id="auth-pass" placeholder="Password" required class="w-full p-4 rounded-2xl bg-zinc-100 dark:bg-zinc-800 border-none outline-none">
                <button type="submit" id="auth-btn" class="w-full py-4 bg-zinc-900 dark:bg-zinc-100 dark:text-black text-white font-bold rounded-2xl hover:opacity-90 transition-opacity">Sign In</button>
            </form>
            <p class="mt-6 text-sm opacity-60">Need an account? <button onclick="toggleAuthMode()" class="text-blue-500 font-bold" id="auth-toggle-text">Sign Up</button></p>
        </div>
    </div>

    <aside class="w-64 bg-[#f0f4f9] dark:bg-[#1e1f20] flex flex-col border-r dark:border-zinc-800 hidden md:flex">
        <div class="p-4"><button onclick="location.reload()" class="w-full py-3 bg-white dark:bg-zinc-800 rounded-xl text-sm font-bold shadow-sm">+ New Chat</button></div>
        <div id="history-list" class="flex-1 overflow-y-auto px-3 space-y-1 text-xs opacity-60"></div>
        <div class="p-4 border-t dark:border-zinc-800 space-y-2">
            <button onclick="toggleTheme()" class="w-full text-left p-2 text-[10px] font-bold uppercase hover:bg-black/5 dark:hover:bg-white/5 rounded"><i class="fa-solid fa-moon mr-2"></i> Theme</button>
            <button id="admin-panel-btn" onclick="document.getElementById('admin-modal').classList.remove('hidden')" class="hidden w-full text-left p-2 text-[10px] text-purple-500 font-bold uppercase hover:bg-black/5 dark:hover:bg-white/5 rounded"><i class="fa-solid fa-crown mr-2"></i> Admin</button>
            <button onclick="signOut()" class="w-full text-left p-2 text-[10px] text-zinc-500 font-bold uppercase hover:text-red-500"><i class="fa-solid fa-power-off mr-2"></i> Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="h-14 flex items-center px-6 border-b dark:border-zinc-800 justify-between">
            <span class="brand-text text-xl">RiteGPT</span>
            <div id="current-model-display" class="text-[10px] font-black bg-blue-500/10 text-blue-500 px-3 py-1 rounded-full uppercase tracking-tighter"></div>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col">
            <div id="chat-render" class="max-w-3xl mx-auto w-full flex flex-col"></div>
        </div>
        
        <div class="p-4">
            <div class="max-w-3xl mx-auto">
                <div id="model-selector" class="flex gap-2 mb-4 overflow-x-auto no-scrollbar py-1">
                    </div>

                <div class="relative bg-zinc-100 dark:bg-zinc-800/50 border border-transparent dark:border-zinc-700 rounded-3xl flex items-end p-2 focus-within:border-blue-500/50 transition-all">
                    <textarea id="chat-input" rows="1" placeholder="Ask anything..." class="w-full bg-transparent p-4 outline-none resize-none text-sm"></textarea>
                    <button id="send-btn" class="p-4 text-blue-500 hover:scale-110 transition-transform"><i class="fa-solid fa-paper-plane text-xl"></i></button>
                </div>
                <p class="text-[9px] text-center opacity-40 mt-3 uppercase tracking-widest font-bold">Powered by RiteGPT Universal AI</p>
            </div>
        </div>
    </main>

    <div id="admin-modal" class="fixed inset-0 bg-black/80 z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 p-8 rounded-3xl w-full max-w-sm border dark:border-zinc-800">
            <h2 class="text-xl font-bold mb-6">System Configuration</h2>
            <input type="password" id="adm-key" placeholder="OpenRouter API Key" class="w-full p-4 rounded-2xl bg-zinc-100 dark:bg-zinc-800 border-none mb-3 outline-none">
            <textarea id="adm-models" placeholder="Model IDs (comma separated)" class="w-full p-4 rounded-2xl bg-zinc-100 dark:bg-zinc-800 border-none mb-6 h-32 outline-none text-xs"></textarea>
            <div class="flex gap-2">
                <button onclick="saveConfig()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold">Save</button>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="flex-1 py-4 bg-zinc-200 dark:bg-zinc-800 rounded-2xl font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let state = { key: "", models: [], activeModel: "", user: null, isSignUp: false };

        async function init() {
            const { data: { session } } = await _sb.auth.getSession();
            if(session) {
                state.user = session.user;
                document.getElementById('auth-overlay').style.display = 'none';
                if(state.user.email === "admin@ritegpt.pro") document.getElementById('admin-panel-btn').classList.remove('hidden');
                await loadConfig();
            }
        }

        async function loadConfig() {
            const { data } = await _sb.from('config').select('*').order('id', { ascending: false }).limit(1).single();
            if(data) {
                state.key = data.api_key;
                state.models = data.model_name.split(',').map(m => m.trim());
                state.activeModel = state.models[0]; // Set first model as default
                renderModelChips();
                document.getElementById('adm-key').value = data.api_key;
                document.getElementById('adm-models').value = data.model_name;
            }
        }

        function renderModelChips() {
            const container = document.getElementById('model-selector');
            container.innerHTML = '';
            state.models.forEach(modelId => {
                const chip = document.createElement('div');
                const displayName = modelId.split('/').pop().replace(':free','').toUpperCase();
                
                chip.className = `model-chip ${modelId === state.activeModel ? 'active' : ''}`;
                chip.innerText = displayName;
                
                chip.onclick = () => {
                    state.activeModel = modelId; // Update the actual model ID used for API
                    renderModelChips(); // Re-render UI to show active state
                    document.getElementById('current-model-display').innerText = displayName;
                };
                container.appendChild(chip);
            });
            document.getElementById('current-model-display').innerText = state.activeModel.split('/').pop().replace(':free','').toUpperCase();
        }

        async function runChat() {
            const input = document.getElementById('chat-input');
            const prompt = input.value.trim(); if(!prompt) return;
            input.value = ''; addBubble('user', prompt);
            const ai = addBubble('ai', '<i class="fa-solid fa-circle-notch fa-spin text-blue-500"></i>');
            
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: state.activeModel, 
                        messages: [{role: "user", content: prompt}] 
                    })
                });
                const d = await res.json();
                ai.innerHTML = marked.parse(d.choices[0].message.content);
                await _sb.from('messages').insert([{ user_id: state.user.id, role: 'user', content: prompt }, { user_id: state.user.id, role: 'assistant', content: d.choices[0].message.content }]);
            } catch (e) { ai.innerText = "Connection error. Please try again."; }
        }

        function addBubble(role, text) {
            const div = document.createElement('div');
            div.className = `chat-bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = role === 'user' ? text : marked.parse(text);
            document.getElementById('chat-render').appendChild(div);
            document.getElementById('chat-flow').scrollTo(0, 99999);
            return div;
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function toggleAuthMode() {
            state.isSignUp = !state.isSignUp;
            document.getElementById('auth-btn').innerText = state.isSignUp ? "Create Account" : "Sign In";
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(state.isSignUp) await _sb.auth.signUp({ email, password: pass });
            else await _sb.auth.signInWithPassword({ email, password: pass });
            location.reload();
        };

        async function saveConfig() {
            await _sb.from('config').insert([{ key_name: 'admin_settings', api_key: document.getElementById('adm-key').value, model_name: document.getElementById('adm-models').value }]);
            location.reload();
        }

        async function signOut() { await _sb.auth.signOut(); location.reload(); }
        document.getElementById('send-btn').onclick = runChat;
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); runChat(); } };
        init();
    </script>
</body>
</html>
