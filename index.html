<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteGPT | Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #4285f4; }
        body { background-color: #131314; color: #e3e3e3; font-family: sans-serif; }
        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .sidebar-item:hover { background: rgba(255,255,255,0.05); }
        .chat-bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; margin-bottom: 12px; line-height: 1.6; }
        .user-bubble { background: #2f2f2f; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai-bubble { background: transparent; align-self: flex-start; }
        .model-pill { padding: 6px 12px; border-radius: 20px; border: 1px solid #3c4043; font-size: 11px; cursor: pointer; white-space: nowrap; transition: 0.2s; color: #9aa0a6; }
        .model-pill.active { background: white; color: black; border-color: white; font-weight: bold; }
        #chat-flow::-webkit-scrollbar { width: 5px; }
        #chat-flow::-webkit-scrollbar-thumb { background: #3c4043; border-radius: 10px; }
    </style>
</head>
<body class="flex h-full overflow-hidden">

    <aside class="w-64 bg-[#1e1f20] flex flex-col border-r border-zinc-800 hidden md:flex">
        <div class="p-4">
            <button onclick="window.location.reload()" class="w-full py-3 bg-zinc-800 hover:bg-zinc-700 rounded-xl text-sm font-bold">+ New Chat</button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto px-3 space-y-1">
            </div>
        <div class="p-4 border-t border-zinc-800 space-y-2">
            <button id="admin-panel-btn" onclick="toggleModal('admin-modal', true)" class="hidden w-full text-left p-2 text-[10px] text-purple-400 font-bold uppercase hover:bg-zinc-800 rounded">
                <i class="fa-solid fa-screwdriver-wrench mr-2"></i> Admin Panel
            </button>
            <button onclick="handleSignOut()" class="w-full text-left p-2 text-[10px] text-zinc-500 font-bold uppercase hover:text-red-400">
                <i class="fa-solid fa-power-off mr-2"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-[#131314]">
        <header class="h-14 flex items-center px-6 border-b border-zinc-800">
            <span class="brand-text text-xl">RiteGPT</span>
        </header>

        <div id="chat-flow" class="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col">
            <div id="empty-state" class="flex-1 flex flex-col items-center justify-center opacity-20">
                <h2 class="text-4xl font-bold">RiteGPT</h2>
                <p>Universal AI Assistant</p>
            </div>
            <div id="message-render-area" class="max-w-3xl mx-auto w-full flex flex-col"></div>
        </div>

        <div class="p-4 bg-[#131314]">
            <div class="max-w-3xl mx-auto">
                <div id="model-selector" class="flex gap-2 mb-3 overflow-x-auto no-scrollbar pb-1">
                    </div>
                <div class="relative bg-[#1e1f20] border border-zinc-700 rounded-2xl flex items-end p-2 focus-within:border-zinc-500 transition-all">
                    <textarea id="chat-input" rows="1" placeholder="Type your message..." class="w-full bg-transparent p-3 outline-none resize-none text-sm"></textarea>
                    <button id="send-btn" class="p-3 text-blue-500 hover:text-blue-400"><i class="fa-solid fa-paper-plane text-lg"></i></button>
                </div>
                <p class="text-[10px] text-center text-zinc-600 mt-2">RiteGPT can make mistakes. Check important info.</p>
            </div>
        </div>
    </main>

    <div id="admin-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-3xl w-full max-w-sm">
            <h2 class="text-lg font-bold mb-4">Admin Config</h2>
            <input type="password" id="adm-key" placeholder="OpenRouter API Key" class="w-full p-4 rounded-xl bg-zinc-800 border-none mb-3 outline-none text-sm">
            <textarea id="adm-models" placeholder="Models (comma separated)" class="w-full p-4 rounded-xl bg-zinc-800 border-none mb-6 h-32 outline-none text-sm"></textarea>
            <div class="flex gap-2">
                <button onclick="saveAdmin()" class="flex-1 py-3 bg-blue-600 rounded-xl font-bold text-sm">Save</button>
                <button onclick="toggleModal('admin-modal', false)" class="flex-1 py-3 bg-zinc-800 rounded-xl font-bold text-sm">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let state = { key: "", models: [], activeModel: "", user: null };

        async function init() {
            const { data: { user } } = await _sb.auth.getUser();
            if(!user) { alert("Please login first."); return; }
            state.user = user;

            if(user.email === "admin@ritegpt.pro") document.getElementById('admin-panel-btn').classList.remove('hidden');

            await loadAppConfig();
            await loadSidebarHistory();
        }

        async function loadAppConfig() {
            // Get LATEST config row (ID descending)
            const { data } = await _sb.from('config').select('*').order('id', { ascending: false }).limit(1).single();
            if(data) {
                state.key = data.api_key;
                state.models = data.model_name.split(',').map(m => m.trim());
                state.activeModel = state.models[0];
                renderModelPills();
                document.getElementById('adm-key').value = data.api_key;
                document.getElementById('adm-models').value = data.model_name;
            }
        }

        function renderModelPills() {
            const container = document.getElementById('model-selector');
            container.innerHTML = '';
            state.models.forEach(m => {
                const p = document.createElement('div');
                p.className = `model-pill ${m === state.activeModel ? 'active' : ''}`;
                p.innerText = m.split('/').pop().replace(':free','').toUpperCase();
                p.onclick = () => { state.activeModel = m; renderModelPills(); };
                container.appendChild(p);
            });
        }

        async function loadSidebarHistory() {
            const { data } = await _sb.from('messages').select('*').eq('user_id', state.user.id).order('created_at', { ascending: false });
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            // Get unique questions for history titles
            const unique = [...new Map(data.filter(i => i.role === 'user').map(x => [x.content.substring(0,30), x])).values()];
            unique.forEach(item => {
                const d = document.createElement('div');
                d.className = "sidebar-item p-3 text-xs text-zinc-400 rounded-lg cursor-pointer truncate";
                d.innerHTML = `<i class="fa-regular fa-comment mr-2"></i> ${item.content}`;
                d.onclick = () => restoreChat(item.content);
                list.appendChild(d);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const prompt = input.value.trim();
            if(!prompt || !state.key) return;

            input.value = '';
            document.getElementById('empty-state').style.display = 'none';
            addBubble('user', prompt);
            const aiRef = addBubble('ai', 'Thinking...');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: state.activeModel, messages: [{role: "user", content: prompt}] })
                });
                const d = await res.json();
                const reply = d.choices[0].message.content;
                aiRef.innerHTML = marked.parse(reply);
                
                await _sb.from('messages').insert([
                    { user_id: state.user.id, role: 'user', content: prompt },
                    { user_id: state.user.id, role: 'assistant', content: reply }
                ]);
                loadSidebarHistory();
            } catch (e) { aiRef.innerText = "Error: Check API/Network."; }
        }

        function addBubble(role, text) {
            const area = document.getElementById('message-render-area');
            const div = document.createElement('div');
            div.className = `chat-bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = role === 'user' ? text : marked.parse(text);
            area.appendChild(div);
            document.getElementById('chat-flow').scrollTo(0, 99999);
            return div;
        }

        async function saveAdmin() {
            const k = document.getElementById('adm-key').value;
            const m = document.getElementById('adm-models').value;
            await _sb.from('config').insert([{ key_name: 'admin_settings', api_key: k, model_name: m }]);
            location.reload();
        }

        function toggleModal(id, show) { document.getElementById(id).classList.toggle('hidden', !show); }
        async function handleSignOut() { await _sb.auth.signOut(); location.reload(); }

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

        init();
    </script>
</body>
</html>
