<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RiteGPT | Universal AI</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --sidebar-bg: #f0f4f9; --chat-bg: #ffffff; }
        .dark { --sidebar-bg: #1e1f20; --chat-bg: #131314; }
        body { background-color: var(--chat-bg); font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        /* Watermark */
        #messages-container { position: relative; }
        #messages-container::before {
            content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px; background: url('logo.png') no-repeat center;
            background-size: contain; opacity: 0.04; pointer-events: none; z-index: 0;
        }

        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }

        /* Alignment */
        .message-row { display: flex; width: 100%; margin-bottom: 2rem; position: relative; z-index: 1; animation: fadeIn 0.3s ease; }
        .row-user { justify-content: flex-end; }
        .row-user .message-wrapper { display: flex; flex-direction: row-reverse; max-width: 80%; }
        .row-user .content { background: #f0f4f9; border-radius: 20px 4px 20px 20px; padding: 12px 18px; color: #1f1f1f; margin-right: 12px; }
        .dark .row-user .content { background: #2f2f2f; color: #e3e3e3; }

        .row-ai { justify-content: flex-start; }
        .row-ai .message-wrapper { display: flex; max-width: 85%; }
        .row-ai .content { padding: 8px 0; color: #3c4043; }
        .dark .row-ai .content { color: #e3e3e3; }

        .avatar { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 9px; flex-shrink: 0; }
        .ai-avatar { background: linear-gradient(135deg, #4285f4, #9b72f3); color: white; margin-right: 15px; }
        .user-avatar { background: #e8eaed; color: #5f6368; margin-left: 15px; }

        #history-list::-webkit-scrollbar { width: 4px; }
        #history-list::-webkit-scrollbar-thumb { background: #dfe1e5; border-radius: 10px; }

        #auth-overlay { position: fixed; inset: 0; z-index: 200; background: white; display: flex; align-items: center; justify-content: center; }
        .dark #auth-overlay { background: #131314; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex h-full text-slate-900 dark:text-slate-100">

    <div id="auth-overlay">
        <div class="max-w-sm w-full p-8 text-center">
            <img src="logo.png" class="w-20 h-20 mx-auto mb-4">
            <h1 id="auth-title" class="text-4xl brand-text mb-2">RiteGPT</h1>
            <form id="auth-form" class="space-y-4 mt-8">
                <input type="email" id="email" placeholder="Email" required class="w-full p-4 rounded-2xl border dark:bg-zinc-800 dark:border-zinc-700 outline-none">
                <input type="password" id="password" placeholder="Password" required class="w-full p-4 rounded-2xl border dark:bg-zinc-800 dark:border-zinc-700 outline-none">
                <button type="submit" id="auth-submit" class="w-full py-4 bg-zinc-900 text-white dark:bg-zinc-100 dark:text-zinc-900 font-bold rounded-2xl shadow-xl">Sign In</button>
            </form>
            <button id="toggle-auth" class="mt-6 text-sm text-blue-600 font-bold">Need an account? Sign Up</button>
        </div>
    </div>

    <aside class="w-64 bg-[#f0f4f9] dark:bg-[#1e1f20] hidden md:flex flex-col border-r border-transparent">
        <div class="p-4">
            <button onclick="newChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-white dark:bg-white/5 rounded-full text-sm font-semibold shadow-sm hover:bg-slate-50 transition-all">
                <i class="fa-solid fa-plus text-blue-500"></i> New Chat
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto px-4 space-y-2 mt-4">
            </div>
        <div class="p-4 border-t dark:border-zinc-800">
            <div id="admin-gate" class="hidden mb-2">
                <button onclick="document.getElementById('set-modal').classList.remove('hidden')" class="w-full text-left p-2 text-[10px] font-black uppercase text-purple-500 hover:bg-purple-50 rounded-lg">
                    <i class="fa-solid fa-gear mr-2"></i> Admin Panel
                </button>
            </div>
            <button onclick="signOut()" class="w-full text-left p-2 text-[10px] font-black uppercase text-slate-400 hover:text-red-500">
                <i class="fa-solid fa-power-off mr-2"></i> Log Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="h-16 flex items-center justify-between px-6">
            <span class="text-xl font-bold brand-text">RiteGPT</span>
        </header>

        <div id="messages-container" class="flex-1 overflow-y-auto px-6">
            <div class="max-w-4xl mx-auto py-10">
                <div id="chat-start" class="text-center py-20">
                    <h2 class="text-4xl font-bold text-slate-200 dark:text-zinc-800">RiteGPT</h2>
                    <p class="text-slate-400 mt-2">How can I assist you today?</p>
                </div>
                <div id="chat-flow"></div>
            </div>
        </div>

        <div class="p-4 md:pb-8">
            <div class="max-w-3xl mx-auto">
                <div class="input-pill shadow-sm border border-slate-200 dark:border-zinc-800">
                    <textarea id="chat-input" rows="1" placeholder="Type your message..." class="flex-1 bg-transparent p-2 outline-none resize-none"></textarea>
                    <button id="send-btn" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-blue-600">
                        <i class="fa-solid fa-paper-plane text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="set-modal" class="fixed inset-0 z-[300] bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-sm p-8 rounded-3xl shadow-2xl">
            <h3 class="text-xl font-bold mb-6">System Config</h3>
            <input type="password" id="api-in" placeholder="API Key" class="w-full p-4 rounded-xl border mb-4 dark:bg-zinc-800 outline-none">
            <input type="text" id="model-in" placeholder="Model ID" class="w-full p-4 rounded-xl border mb-6 dark:bg-zinc-800 outline-none">
            <div class="flex gap-3">
                <button onclick="saveSet()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold">Save</button>
                <button onclick="document.getElementById('set-modal').classList.add('hidden')" class="flex-1 py-4 bg-slate-100 dark:bg-zinc-800 rounded-2xl font-bold">Close</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isSignUp = false;
        let system = { key: "", model: "" };

        // INITIALIZE
        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) renderApp(session.user);

            _supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') renderApp(session.user);
                if (event === 'SIGNED_OUT') location.reload();
            });
        }

        async function renderApp(user) {
            document.getElementById('auth-overlay').style.display = 'none';
            if (user.email.includes('admin@ritegpt')) document.getElementById('admin-gate').classList.remove('hidden');
            await loadCloud();
            await loadHistory();
        }

        async function loadCloud() {
            const { data } = await _supabase.from('config').select('*').eq('key_name', 'admin_settings').single();
            if (data) { system.key = data.api_key; system.model = data.model_name; }
        }

        async function loadHistory() {
            const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: true });
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            if (data && data.length > 0) {
                // Simplified history sidebar
                const item = document.createElement('div');
                item.className = "p-3 text-xs font-medium truncate bg-white/50 dark:bg-white/5 rounded-xl cursor-pointer hover:bg-white transition-all";
                item.innerHTML = `<i class="fa-regular fa-message mr-2 opacity-50"></i> Recent Conversation`;
                item.onclick = () => location.reload(); // Refresh to "load"
                list.appendChild(item);

                document.getElementById('chat-start').style.display = 'none';
                data.forEach(msg => appendMsg(msg.role, msg.content, false));
            }
        }

        // AUTH ACTIONS
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignUp) {
                const { error } = await _supabase.auth.signUp({ email, password });
                if (error) alert(error.message); else alert("Check email to verify!");
            } else {
                const { error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            }
        };

        document.getElementById('toggle-auth').onclick = () => {
            isSignUp = !isSignUp;
            document.getElementById('auth-title').innerText = isSignUp ? "Join RiteGPT" : "RiteGPT";
            document.getElementById('toggle-auth').innerText = isSignUp ? "Sign In" : "Need an account? Sign Up";
        };

        async function signOut() { await _supabase.auth.signOut(); }

        // CHAT ACTIONS
        function appendMsg(role, content, shouldSave = false) {
            const div = document.createElement('div');
            div.className = `message-row row-${role}`;
            div.innerHTML = `
                <div class="message-wrapper">
                    <div class="avatar ${role === 'user' ? 'user-avatar' : 'ai-avatar'}">${role === 'user' ? 'U' : 'RiteGPT'}</div>
                    <div class="content">${role === 'ai' ? marked.parse(content) : content}</div>
                </div>
            `;
            document.getElementById('chat-flow').appendChild(div);
            if(shouldSave) saveToCloud(role, content);
            const container = document.getElementById('messages-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            return div.querySelector('.content');
        }

        async function saveToCloud(role, content) {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) await _supabase.from('messages').insert([{ user_id: user.id, role, content }]);
        }

        async function runAI() {
            const input = document.getElementById('chat-input');
            const prompt = input.value.trim(); if(!prompt) return;
            input.value = '';
            document.getElementById('chat-start').style.display = 'none';
            appendMsg('user', prompt, true);
            const aiBox = appendMsg('ai', 'Thinking...', false);

            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${system.key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: system.model, messages: [{role: "user", content: prompt}] })
            });
            const d = await res.json();
            const reply = d.choices[0].message.content;
            aiBox.innerHTML = marked.parse(reply);
            saveToCloud('ai', reply);
        }

        function saveSet() {
            const k = document.getElementById('api-in').value;
            const m = document.getElementById('model-in').value;
            _supabase.from('config').upsert({ key_name: 'admin_settings', api_key: k, model_name: m }).then(() => location.reload());
        }

        function newChat() {
            // Simply clear the view - Supabase history remains in the sidebar link
            document.getElementById('chat-flow').innerHTML = '';
            document.getElementById('chat-start').style.display = 'block';
        }

        document.getElementById('send-btn').onclick = runAI;
        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); runAI(); } };

        init();
    </script>
</body>
</html>
