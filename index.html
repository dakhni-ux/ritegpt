<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteGPT | Universal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        body { background-color: #000; color: #fff; }
        #chat-container {
            background-image: url('logo.png'); background-repeat: no-repeat;
            background-position: center; background-size: 200px; background-attachment: fixed;
            background-blend-mode: overlay; background-color: rgba(10, 10, 10, 0.98);
        }
        .model-pill { padding: 6px 14px; border-radius: 20px; border: 1px solid #333; font-size: 10px; font-weight: bold; cursor: pointer; background: #111; color: #666; white-space: nowrap; }
        .model-pill.active { background: #4285f4 !important; color: #fff !important; border-color: #4285f4; }
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .debug-log { position: fixed; bottom: 10px; right: 10px; font-size: 8px; color: #444; pointer-events: none; }
    </style>
</head>
<body class="flex h-full overflow-hidden">

    <div id="debug" class="debug-log">System Initializing...</div>

    <div id="auth-overlay">
        <div class="w-full max-w-sm p-8 text-center bg-[#111] border border-zinc-800 rounded-[32px] shadow-2xl">
            <img src="logo.png" class="w-16 h-16 mx-auto mb-4" onerror="this.style.display='none'">
            <h1 class="text-4xl brand-text mb-2">RiteGPT</h1>
            <p class="text-zinc-500 text-xs mb-8">Universal Intelligence Interface</p>
            
            <div class="space-y-3">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 outline-none text-sm">
                <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 outline-none text-sm">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="handleAuth('in')" class="py-4 bg-white text-black font-black rounded-2xl text-sm hover:bg-zinc-200">SIGN IN</button>
                    <button onclick="handleAuth('up')" class="py-4 bg-zinc-800 text-white font-black rounded-2xl text-sm border border-zinc-700">SIGN UP</button>
                </div>
                <div class="pt-4 border-t border-zinc-800 mt-4">
                    <button onclick="continueAsGuest()" class="w-full py-4 text-blue-500 font-bold text-sm hover:bg-blue-500/5 rounded-2xl">CONTINUE AS GUEST</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="w-64 bg-[#0a0a0a] border-r border-zinc-800 flex flex-col hidden md:flex">
        <div class="p-4"><button onclick="location.reload()" class="w-full py-3 bg-zinc-900 border border-zinc-800 rounded-xl text-xs font-bold hover:bg-zinc-800">+ NEW CHAT</button></div>
        <div id="history" class="flex-1 overflow-y-auto px-4 space-y-2"></div>
        <div class="p-4 border-t border-zinc-800">
            <button id="adm-btn" onclick="document.getElementById('adm-modal').classList.remove('hidden')" class="hidden w-full text-left p-3 text-[10px] text-purple-500 font-bold uppercase tracking-tighter">ADMIN CONFIG</button>
            <button onclick="logout()" class="w-full text-left p-3 text-[10px] text-zinc-500 font-bold uppercase tracking-tighter hover:text-red-500">LOGOUT / EXIT</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-[#000]">
        <header class="h-14 border-b border-zinc-800 flex items-center px-6 justify-between">
            <div class="flex items-center gap-3">
                <img src="logo.png" class="w-6 h-6" onerror="this.style.display='none'">
                <span class="brand-text font-black tracking-tighter text-lg">RiteGPT</span>
            </div>
            <div id="status-tag" class="text-[9px] px-2 py-0.5 rounded border border-zinc-800 text-zinc-500 font-bold">SECURE ENCRYPTED</div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 flex flex-col">
            <div id="messages" class="max-w-3xl mx-auto w-full space-y-8"></div>
        </div>

        <div class="p-4 md:pb-8">
            <div class="max-w-3xl mx-auto">
                <div id="pill-box" class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar"></div>
                <div class="bg-zinc-900/50 rounded-[24px] p-2 flex items-center border border-zinc-800 focus-within:border-zinc-600 transition-all">
                    <input id="input" type="text" placeholder="Type your message..." class="flex-1 bg-transparent p-3 outline-none text-sm text-white ml-2">
                    <button onclick="send()" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition-all"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="adm-modal" class="fixed inset-0 bg-black/95 z-[2000] hidden flex items-center justify-center p-6">
        <div class="bg-zinc-900 p-8 rounded-[32px] w-full max-w-sm border border-zinc-800">
            <h2 class="text-xl font-bold mb-6 text-white">System Settings</h2>
            <input id="new-key" type="password" placeholder="OpenRouter API Key" class="w-full p-4 rounded-2xl bg-black border border-zinc-800 mb-3 outline-none text-sm">
            <textarea id="new-models" placeholder="Models (comma separated)" class="w-full p-4 rounded-2xl bg-black border border-zinc-800 mb-6 h-32 outline-none text-xs text-zinc-400"></textarea>
            <button onclick="save()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">SAVE CONFIG</button>
            <button onclick="document.getElementById('adm-modal').classList.add('hidden')" class="w-full mt-4 text-xs text-zinc-600 font-bold">CLOSE</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const DB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        
        let sb;
        try {
            sb = supabase.createClient(DB_URL, DB_KEY);
            log("Database: Connected");
        } catch(e) { log("Database Error: " + e.message); }

        let config = { key: "", models: [], active: "", user: null, isGuest: false };

        function log(msg) {
            console.log(msg);
            document.getElementById('debug').innerText = msg;
        }

        async function init() {
            log("Checking session...");
            const { data, error } = await sb.auth.getSession();
            if (data?.session) {
                config.user = data.session.user;
                log("Session found: " + config.user.email);
                startApp();
            } else {
                log("No session found. Ready for login.");
            }
        }

        async function startApp() {
            document.getElementById('auth-overlay').style.display = 'none';
            if(config.user?.email === "admin@ritegpt.pro") document.getElementById('adm-btn').classList.remove('hidden');
            
            if(config.isGuest) {
                document.getElementById('status-tag').innerText = "GUEST SESSION";
                document.getElementById('status-tag').classList.add('text-amber-500');
            }

            log("Loading system config...");
            const { data } = await sb.from('config').select('*').order('id', { ascending: false }).limit(1).single();
            if(data) {
                config.key = data.api_key;
                config.models = data.model_name.split(',').map(m => m.trim());
                config.active = config.models[0];
                renderPills();
                log("Config Loaded: " + config.models.length + " models ready.");
            }
            if(!config.isGuest) loadHistory();
        }

        function renderPills() {
            const box = document.getElementById('pill-box');
            box.innerHTML = '';
            config.models.forEach(m => {
                const p = document.createElement('div');
                p.className = `model-pill ${m === config.active ? 'active' : ''}`;
                p.innerText = m.split('/').pop().toUpperCase().replace(':FREE','');
                p.onclick = () => { config.active = m; renderPills(); };
                box.appendChild(p);
            });
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value.trim();
            
            if(!email || !password) return alert("Enter email and password.");
            log(`Attempting ${type === 'in' ? 'Login' : 'Signup'}...`);

            const { data, error } = type === 'in' 
                ? await sb.auth.signInWithPassword({ email, password })
                : await sb.auth.signUp({ email, password });

            if(error) {
                log("Auth Error: " + error.message);
                alert(error.message);
            } else {
                log("Auth Success. Reloading...");
                location.reload();
            }
        }

        function continueAsGuest() {
            log("Entering Guest Mode...");
            config.isGuest = true;
            config.user = { id: 'guest_user' };
            startApp();
        }

        async function send() {
            const input = document.getElementById('input');
            const txt = input.value.trim(); if(!txt) return;
            input.value = '';
            
            addMsg('user', txt);
            const ai = addMsg('ai', '<i class="fa-solid fa-circle-notch fa-spin"></i> Thinking...');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${config.key}`, 
                        "Content-Type": "application/json",
                        "HTTP-Referer": "https://ritegpt.pro",
                        "X-Title": "RiteGPT"
                    },
                    body: JSON.stringify({ model: config.active, messages: [{role: "user", content: txt}] })
                });
                
                const d = await res.json();
                if(d.error) throw new Error(d.error.message);
                
                const reply = d.choices[0].message.content;
                ai.innerHTML = marked.parse(reply);
                
                if(!config.isGuest) {
                    await sb.from('messages').insert([{ user_id: config.user.id, role: 'user', content: txt }, { user_id: config.user.id, role: 'assistant', content: reply }]);
                    loadHistory();
                }
            } catch(e) { 
                log("API Error: " + e.message);
                ai.innerText = "Connection failed. Please check Admin API Key."; 
            }
        }

        function addMsg(role, content) {
            const m = document.getElementById('messages');
            const d = document.createElement('div');
            d.className = role === 'user' ? "ml-auto bg-zinc-900 p-4 rounded-2xl max-w-[85%] border border-zinc-800 text-sm" : "mr-auto p-4 max-w-full text-zinc-300 text-sm leading-relaxed";
            d.innerHTML = role === 'ai' && content !== 'Thinking...' ? marked.parse(content) : content;
            m.appendChild(d);
            document.getElementById('chat-container').scrollTo({ top: m.scrollHeight, behavior: 'smooth' });
            return d;
        }

        async function loadHistory() {
            const { data } = await sb.from('messages').select('*').eq('user_id', config.user.id).order('created_at', { ascending: false });
            const list = document.getElementById('history');
            list.innerHTML = '';
            const sessions = [...new Map(data.filter(m => m.role === 'user').map(x => [x.content.substring(0,30), x])).values()];
            sessions.forEach(s => {
                const item = document.createElement('div');
                item.className = "p-3 text-[11px] opacity-40 hover:opacity-100 hover:bg-zinc-900 rounded-xl cursor-pointer truncate transition-all";
                item.innerHTML = `<i class="fa-regular fa-message mr-2 text-[8px]"></i> ${s.content}`;
                list.appendChild(item);
            });
        }

        async function save() {
            const k = document.getElementById('new-key').value;
            const m = document.getElementById('new-models').value;
            const { error } = await sb.from('config').insert([{ api_key: k, model_name: m }]);
            if(error) alert(error.message); else location.reload();
        }

        function logout() { sb.auth.signOut(); location.reload(); }
        document.getElementById('input').onkeydown = (e) => { if(e.key === 'Enter') send(); };
        
        // Final sanity check on init
        window.onload = init;
    </script>
</body>
</html>
