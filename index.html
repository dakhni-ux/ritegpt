<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rite GPT | Universal AI</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #ffffff; height: 100vh; overflow: hidden; font-family: sans-serif; }
        .dark body { background-color: #0f172a; }

        .watermark-layer {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 0; opacity: 0.05;
        }
        .watermark-layer img { width: 350px; height: auto; }

        #messages-container {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column;
            padding: 1.5rem; z-index: 10; scroll-behavior: smooth;
        }

        .bubble { max-width: 85%; padding: 1rem; border-radius: 1.25rem; margin-bottom: 1rem; }
        .user-bubble { background: #8b5cf6; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
        .ai-bubble { background: #f1f5f9; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 0; }
        .dark .ai-bubble { background: #1e293b; color: #f1f5f9; }

        #auth-overlay { position: fixed; inset: 0; z-index: 100; background: white; display: flex; align-items: center; justify-content: center; overflow-y: auto; }
        .dark #auth-overlay { background: #0f172a; }
        
        #sidebar { transition: transform 0.3s ease; }
        @media (max-width: 768px) { #sidebar { position: absolute; height: 100%; z-index: 40; } }

        .social-btn {
            width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 0.75rem;
            font-weight: 500; font-size: 0.875rem; transition: all 0.2s;
        }
        .dark .social-btn { border-color: #334155; }
        .social-btn:hover { background-color: #f8fafc; }
        .dark .social-btn:hover { background-color: #1e293b; }
    </style>
</head>
<body class="flex flex-row dark:text-white">

    <div class="watermark-layer"><img src="logo.png" onerror="this.src='./logo.png';"></div>

    <div id="auth-overlay">
        <div class="max-w-md w-full p-8 text-center my-auto">
            <img src="logo.png" class="w-20 h-20 mx-auto mb-4" onerror="this.src='./logo.png';">
            <h1 class="text-3xl font-black mb-6 tracking-tighter text-purple-600">RITE GPT</h1>
            
            <form id="login-form" class="space-y-4 text-left mb-6">
                <input type="email" id="auth-email" placeholder="Email" required class="w-full p-4 rounded-2xl border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-purple-500">
                <input type="password" id="auth-password" placeholder="Password" required class="w-full p-4 rounded-2xl border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit" class="w-full py-4 bg-purple-600 text-white font-bold rounded-2xl shadow-lg active:scale-95 transition-transform">Sign In</button>
            </form>

            <div class="relative flex items-center gap-4 mb-6">
                <div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
                <span class="text-xs text-slate-400 uppercase font-bold">Or Continue With</span>
                <div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
            </div>

            <div class="space-y-3">
                <button onclick="socialLogin('Google')" class="social-btn">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5"> Google
                </button>
                <button onclick="socialLogin('Outlook')" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg" class="w-5 h-5"> Outlook
                </button>
                <button onclick="socialLogin('Apple')" class="social-btn">
                    <i class="fa-brands fa-apple text-lg"></i> Apple ID
                </button>
            </div>

            <button id="guest-btn" class="mt-6 text-slate-400 text-sm hover:underline">Continue as Guest</button>
            <button id="forgot-btn" class="block mx-auto mt-2 text-purple-500 text-xs font-bold uppercase hover:underline">Forgot Password?</button>
        </div>
    </div>

    <aside id="sidebar" class="w-64 bg-slate-50 dark:bg-slate-900 border-r dark:border-slate-800 flex flex-col -translate-x-full md:translate-x-0">
        <div class="p-4 border-b dark:border-slate-800 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold"><img src="logo.png" class="w-6 h-6"> Rite GPT</div>
            <button class="md:hidden" onclick="toggleSidebar()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <button onclick="newChat()" class="m-4 p-3 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl text-sm font-bold hover:border-purple-500 transition-colors">
            <i class="fa-solid fa-plus mr-2"></i> New Chat
        </button>
        <div id="chat-history" class="flex-1 overflow-y-auto px-4 space-y-2 text-sm"></div>
        <div id="admin-actions" class="p-4 border-t dark:border-slate-800 hidden">
            <button onclick="openSettings()" class="w-full p-3 bg-slate-200 dark:bg-slate-800 rounded-xl font-bold flex items-center justify-center gap-2">
                <i class="fa-solid fa-gear"></i> Settings
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="h-16 flex items-center justify-between px-6 border-b dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-30">
            <button class="md:hidden" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest" id="active-model-display">Model: DeepSeek-R1</div>
            <button onclick="location.reload()" class="text-slate-400"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <div id="messages-container"><div id="anchor"></div></div>

        <div class="p-4 bg-transparent z-20">
            <div class="max-w-4xl mx-auto flex gap-3 items-end bg-slate-100 dark:bg-slate-800 p-2 rounded-2xl shadow-xl border dark:border-slate-700">
                <textarea id="chat-input" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent p-3 outline-none resize-none"></textarea>
                <button id="send-btn" class="w-12 h-12 bg-purple-600 text-white rounded-xl flex items-center justify-center transition-transform active:scale-90"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[110] bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-sm p-6 rounded-3xl shadow-2xl">
            <h2 class="text-xl font-black mb-4">Admin Settings</h2>
            <div class="space-y-4">
                <div><label class="text-xs font-bold text-slate-400 uppercase">API Key</label><input type="password" id="set-api" class="w-full p-3 mt-1 rounded-xl border dark:bg-slate-800 dark:border-slate-700 outline-none"></div>
                <div><label class="text-xs font-bold text-slate-400 uppercase">Model Name</label><input type="text" id="set-model" class="w-full p-3 mt-1 rounded-xl border dark:bg-slate-800 dark:border-slate-700 outline-none"></div>
            </div>
            <div class="mt-6 flex gap-2">
                <button onclick="saveSettings()" class="flex-1 py-3 bg-purple-600 text-white font-bold rounded-xl">Save</button>
                <button onclick="closeSettings()" class="flex-1 py-3 bg-slate-200 dark:bg-slate-800 font-bold rounded-xl">Close</button>
            </div>
        </div>
    </div>

    <script>
        let config = {
            apiKey: "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",
            model: "deepseek/deepseek-r1:free"
        };

        const loginForm = document.getElementById('login-form');
        const authOverlay = document.getElementById('auth-overlay');
        const adminActions = document.getElementById('admin-actions');
        const messagesDiv = document.getElementById('messages-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const anchor = document.getElementById('anchor');

        // Logic for Admin Password and Social Logins
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value.trim().toLowerCase();
            const pass = document.getElementById('auth-password').value;
            
            const isAdmin = (email === "admin@ritegpt.pro" || email === "admin@ritegpt.com");

            if (isAdmin) {
                if (pass === "Kani@2211$") {
                    adminActions.classList.remove('hidden');
                    authOverlay.style.display = 'none';
                } else {
                    alert("Invalid Admin Password.");
                }
            } else {
                // Allow non-admin emails to bypass for now as requested for "users"
                authOverlay.style.display = 'none';
            }
        };

        function socialLogin(provider) {
            alert(provider + " login integration is coming soon! Continuing as guest for now.");
            authOverlay.style.display = 'none';
        }

        document.getElementById('guest-btn').onclick = () => authOverlay.style.display = 'none';
        document.getElementById('forgot-btn').onclick = () => {
            const email = document.getElementById('auth-email').value;
            alert(email ? "Reset link sent to " + email : "Please enter your email address.");
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function newChat() { messagesDiv.innerHTML = '<div id="anchor"></div>'; if(window.innerWidth < 768) toggleSidebar(); }
        
        function openSettings() {
            document.getElementById('set-api').value = config.apiKey;
            document.getElementById('set-model').value = config.model;
            document.getElementById('settings-modal').classList.remove('hidden');
        }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() {
            config.apiKey = document.getElementById('set-api').value;
            config.model = document.getElementById('set-model').value;
            document.getElementById('active-model-display').innerText = "Model: " + config.model;
            closeSettings();
        }

        async function handleSend() {
            const text = chatInput.value.trim(); if(!text) return;
            chatInput.value = ''; chatInput.style.height = 'auto';
            appendMsg('user', text);
            const aiBox = appendMsg('ai', '<i class="fa-solid fa-spinner animate-spin"></i> Thinking...');
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${config.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: config.model, messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                aiBox.innerHTML = DOMPurify.sanitize(marked.parse(data.choices[0].message.content));
            } catch { aiBox.innerText = "Error contacting AI."; }
            scrollToBottom();
        }

        function appendMsg(role, content) {
            const b = document.createElement('div');
            b.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            b.innerHTML = content;
            messagesDiv.insertBefore(b, anchor);
            scrollToBottom();
            return b;
        }

        function scrollToBottom() { anchor.scrollIntoView({ behavior: 'smooth' }); }

        sendBtn.onclick = handleSend;
        chatInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } };
        chatInput.oninput = function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; };
    </script>
</body>
</html>
