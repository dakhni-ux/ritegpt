<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteGPT | Universal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .brand-text { background: linear-gradient(135deg, #4285f4, #9b72f3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        
        body { transition: background-color 0.3s; background-color: #ffffff; color: #1a1a1a; }
        .dark body { background-color: #0b0b0b; color: #f0f0f0; }

        /* BIG TRANSPARENT WATERMARK */
        #chat-container {
            background-image: url('logo.png'); 
            background-repeat: no-repeat;
            background-position: center; 
            background-size: 500px; /* Made it much larger */
            background-attachment: fixed;
            background-blend-mode: soft-light;
        }
        /* Transparency control */
        #chat-container::before {
            content: ""; position: fixed; inset: 0; background: inherit; opacity: 0.03; pointer-events: none; z-index: 0;
        }
        .dark #chat-container { background-blend-mode: overlay; background-color: rgba(11, 11, 11, 0.99); }

        /* Proper Line Gaps for AI Replies */
        .ai-reply-text { line-height: 1.8; font-size: 0.95rem; }
        .ai-reply-text p { margin-bottom: 1.25rem; }
        .ai-reply-text ul, .ai-reply-text ol { margin-bottom: 1rem; padding-left: 1.5rem; }
        .ai-reply-text li { margin-bottom: 0.5rem; }

        .model-pill { padding: 6px 14px; border-radius: 20px; border: 1px solid #e5e7eb; font-size: 10px; font-weight: bold; cursor: pointer; background: #f9fafb; color: #6b7280; white-space: nowrap; transition: 0.2s; }
        .dark .model-pill { border: 1px solid #262626; background: #171717; color: #a3a3a3; }
        .model-pill.active { background: #4285f4 !important; color: #fff !important; border-color: #4285f4; box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3); }
        
        #auth-overlay { position: fixed; inset: 0; background: inherit; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body class="flex h-full overflow-hidden">

    <div id="auth-overlay">
        <div class="w-full max-w-sm p-8 text-center bg-white dark:bg-[#171717] border border-gray-200 dark:border-zinc-800 rounded-[32px] shadow-2xl">
            <img src="logo.png" class="w-16 h-16 mx-auto mb-4" onerror="this.style.display='none'">
            <h1 class="text-4xl brand-text mb-2">RiteGPT</h1>
            <div class="space-y-3 mt-6">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 outline-none text-sm dark:text-white">
                <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 outline-none text-sm dark:text-white">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="handleAuth('in')" class="py-4 bg-black dark:bg-white text-white dark:text-black font-black rounded-2xl text-xs tracking-widest">SIGN IN</button>
                    <button onclick="handleAuth('up')" class="py-4 bg-gray-100 dark:bg-zinc-800 text-black dark:text-white font-black rounded-2xl text-xs border border-gray-200 dark:border-zinc-700 tracking-widest">SIGN UP</button>
                </div>
                <button onclick="continueAsGuest()" class="w-full py-4 text-blue-500 font-bold text-xs tracking-widest hover:underline">CONTINUE AS GUEST</button>
            </div>
        </div>
    </div>

    <aside class="w-64 bg-gray-50 dark:bg-[#0a0a0a] border-r border-gray-200 dark:border-zinc-800 flex flex-col hidden md:flex">
        <div class="p-4"><button onclick="location.reload()" class="w-full py-3 bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 rounded-xl text-xs font-bold shadow-sm">+ NEW CHAT</button></div>
        <div id="history" class="flex-1 overflow-y-auto px-4 space-y-2 mt-4"></div>
        <div class="p-4 border-t border-gray-200 dark:border-zinc-800 space-y-1">
            <button onclick="toggleTheme()" class="w-full text-left p-3 text-[10px] font-bold uppercase tracking-tighter hover:bg-gray-200 dark:hover:bg-zinc-800 rounded-xl"><i class="fa-solid fa-moon mr-2"></i> Appearance</button>
            <button id="adm-btn" onclick="document.getElementById('adm-modal').classList.remove('hidden')" class="hidden w-full text-left p-3 text-[10px] text-purple-500 font-bold uppercase tracking-tighter"><i class="fa-solid fa-crown mr-2"></i> Admin Panel</button>
            <button onclick="logout()" class="w-full text-left p-3 text-[10px] text-zinc-400 font-bold uppercase tracking-tighter hover:text-red-500"><i class="fa-solid fa-right-from-bracket mr-2"></i> Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-[#0b0b0b] relative">
        <header class="h-14 border-b border-gray-200 dark:border-zinc-800 flex items-center px-6 justify-between relative z-10 bg-white/80 dark:bg-[#0b0b0b]/80 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <img src="logo.png" class="w-6 h-6" onerror="this.style.display='none'">
                <span class="brand-text font-black tracking-tighter text-lg">RiteGPT</span>
            </div>
            <div id="status-tag" class="text-[9px] px-2 py-0.5 rounded border border-gray-200 dark:border-zinc-800 text-gray-400 font-bold uppercase tracking-widest">Universal v3</div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 flex flex-col relative">
            <div id="messages" class="max-w-3xl mx-auto w-full space-y-8 relative z-10"></div>
        </div>

        <div class="p-4 md:pb-8 relative z-10 bg-gradient-to-t from-white dark:from-[#0b0b0b] via-white dark:via-[#0b0b0b] to-transparent">
            <div class="max-w-3xl mx-auto">
                <div id="pill-box" class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar"></div>
                <div class="bg-gray-100 dark:bg-zinc-900 rounded-[24px] p-2 flex items-center border border-gray-200 dark:border-zinc-800 focus-within:ring-2 ring-blue-500/20 transition-all">
                    <input id="input" type="text" placeholder="Ask me anything..." class="flex-1 bg-transparent p-3 outline-none text-sm text-inherit ml-2">
                    <button onclick="send()" class="w-10 h-10 bg-black dark:bg-white text-white dark:text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition-all"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="adm-modal" class="fixed inset-0 bg-black/90 z-[2000] hidden flex items-center justify-center p-6">
        <div class="bg-white dark:bg-zinc-900 p-8 rounded-[32px] w-full max-w-sm border border-gray-200 dark:border-zinc-800">
            <h2 class="text-xl font-bold mb-6">System Settings</h2>
            <input id="new-key" type="password" placeholder="API Key" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-black border border-gray-200 dark:border-zinc-800 mb-3 outline-none dark:text-white">
            <textarea id="new-models" placeholder="Models (comma separated)" class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-black border border-gray-200 dark:border-zinc-800 mb-6 h-32 outline-none text-xs dark:text-white"></textarea>
            <button onclick="save()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-500/20">SAVE CONFIG</button>
            <button onclick="document.getElementById('adm-modal').classList.add('hidden')" class="w-full mt-4 text-xs font-bold text-gray-400">CLOSE</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://rteqdgcihjgztlpgradu.supabase.co";
        const DB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZXFkZ2NpaGpnenRscGdyYWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkyMDAsImV4cCI6MjA4NTg3NTIwMH0.hS76HmVox1cD9542ZXSyFoQzWPRHZvqi3DQGpdFn4Rc";
        const sb = supabase.createClient(DB_URL, DB_KEY);

        let config = { key: "", models: [], active: "", user: null, isGuest: false };

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                config.user = session.user;
                startApp();
            }
        }

        async function startApp() {
            document.getElementById('auth-overlay').style.display = 'none';
            if(config.user?.email === "admin@ritegpt.pro") document.getElementById('adm-btn').classList.remove('hidden');
            if(config.isGuest) document.getElementById('status-tag').innerText = "GUEST MODE";

            const { data } = await sb.from('config').select('*').order('id', { ascending: false }).limit(1).single();
            if(data) {
                config.key = data.api_key;
                config.models = data.model_name.split(',').map(m => m.trim());
                config.active = config.models[0];
                renderPills();
            }
            if(!config.isGuest) loadHistory();
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }

        function renderPills() {
            const box = document.getElementById('pill-box');
            box.innerHTML = '';
            config.models.forEach(m => {
                const p = document.createElement('div');
                p.className = `model-pill ${m === config.active ? 'active' : ''}`;
                p.innerText = m.split('/').pop().toUpperCase().replace(':FREE','');
                p.onclick = () => { config.active = m; renderPills(); };
                box.appendChild(p);
            });
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value.trim();
            if(!email || !password) return alert("Please fill in all fields.");

            const { data, error } = type === 'in' 
                ? await sb.auth.signInWithPassword({ email, password }) 
                : await sb.auth.signUp({ email, password });

            if(error) {
                alert(error.message);
            } else if (type === 'up' && data.user && data.session === null) {
                alert("Signup successful! Please check your email for a confirmation link (if enabled in Supabase) or try signing in.");
            } else {
                location.reload();
            }
        }

        function continueAsGuest() {
            config.isGuest = true;
            config.user = { id: 'guest' };
            startApp();
        }

        async function send() {
            const input = document.getElementById('input');
            const txt = input.value.trim(); if(!txt) return;
            input.value = '';
            addMsg('user', txt);
            const ai = addMsg('ai', '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Thinking...');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${config.key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: config.active, messages: [{role: "user", content: txt}] })
                });
                const d = await res.json();
                const reply = d.choices[0].message.content;
                ai.innerHTML = `<div class="ai-reply-text">${marked.parse(reply)}</div>`;
                if(!config.isGuest) {
                    await sb.from('messages').insert([{ user_id: config.user.id, role: 'user', content: txt }, { user_id: config.user.id, role: 'assistant', content: reply }]);
                    loadHistory();
                }
            } catch { ai.innerText = "Error contacting AI. Check API key."; }
        }

        function addMsg(role, content) {
            const m = document.getElementById('messages');
            const d = document.createElement('div');
            d.className = role === 'user' ? "ml-auto bg-blue-500 text-white p-4 rounded-2xl max-w-[85%] text-sm shadow-md" : "mr-auto p-4 max-w-full text-sm";
            const icon = role === 'ai' ? '<i class="fa-solid fa-robot mr-3 text-blue-500"></i>' : '';
            d.innerHTML = role === 'ai' && content !== 'Thinking...' ? `${icon}<div class="ai-reply-text">${marked.parse(content)}</div>` : content;
            m.appendChild(d);
            document.getElementById('chat-container').scrollTo({ top: m.scrollHeight, behavior: 'smooth' });
            return d;
        }

        async function loadHistory() {
            const { data } = await sb.from('messages').select('*').eq('user_id', config.user.id).order('created_at', { ascending: false });
            const list = document.getElementById('history');
            list.innerHTML = '';
            const unique = [...new Map(data.filter(m => m.role === 'user').map(x => [x.content.substring(0,30), x])).values()];
            unique.forEach(s => {
                const item = document.createElement('div');
                item.className = "p-3 text-[11px] opacity-60 hover:opacity-100 hover:bg-gray-100 dark:hover:bg-zinc-900 rounded-xl cursor-pointer truncate transition-all";
                item.innerHTML = `<i class="fa-regular fa-message mr-2"></i> ${s.content}`;
                list.appendChild(item);
            });
        }

        async function save() {
            await sb.from('config').insert([{ api_key: document.getElementById('new-key').value, model_name: document.getElementById('new-models').value }]);
            location.reload();
        }

        function logout() { sb.auth.signOut(); location.reload(); }
        document.getElementById('input').onkeydown = (e) => { if(e.key === 'Enter') send(); };
        window.onload = init;
    </script>
</body>
</html>
